<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Felicia’s Needle & Thread</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <div class="header-wrapper">
      <a href="../index.html" class="logo-link">
        <img src="../assets/logo/logo.png" alt="Felicia’s Needle & Thread Logo" class="logo" />
        <span class="site-title">Felicia’s Needle & Thread</span>
      </a>
      <nav class="main-nav">
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../contact.html">Contact</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </div>
  </header>

  <main class="login-page">
    <h2>Log In</h2>

    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Felicia’s Needle & Thread | Handmade with love & stitches</p>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
